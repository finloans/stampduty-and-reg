<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinLoans Stamp Duty and Registration Fee Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4CAF50, #2ecc71);
            margin: 0;
            padding: 0;
        }
        .calculator {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 150px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <!-- FinLoans Logo -->
    <img src="finloans%20logo.png" alt="FinLoans Logo" />

    <h2>FinLoans Stamp Duty and Registration Fee Calculator</h2>

    <!-- Property Value Input -->
    <label for="propertyValue">Property Value (â‚¹):</label>
    <input type="number" id="propertyValue" placeholder="Enter property value" />

    <!-- Gender Selection -->
    <label for="gender">Gender of Buyer:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <!-- State Selection -->
    <label for="state">Select State:</label>
    <select id="state">
        <option value="odisha">Odisha</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="delhi">Delhi</option>
        <option value="karnataka">Karnataka</option>
        <option value="tamilnadu">Tamil Nadu</option>
        <option value="westbengal">West Bengal</option>
        <!-- Add more states as needed -->
    </select>

    <!-- Button to calculate fees -->
    <button onclick="calculateFees()">Calculate Fees</button>

    <!-- Result Display -->
    <div class="result" id="feesResult"></div>
</div>

<script src="stamp-duty-calculator.js"></script>

</body>
</html>
